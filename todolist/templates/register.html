{% extends 'base.html' %}

{% block meta %}
<title>Registrasi Akun</title>
{% endblock meta %}

{% block content %}  
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        .main {
            text-align:center; 
        }
        .formtitle {
            color:#00008B;
            font-size:20px;
            font-weight:bold;
        }
        .tabletitle {
            color:#DC143C;
            font-size:20px;
            font-weight:bold;
        }
        .tablecontent {
            color:#000000;
            font-size:20px;
            font-weight:bold;
            font-family: 'Times New Roman', Times, serif;
        }
    </style>
</head>
<body style="background-color:#ADD8E6">
    <div class = "login">
    
        <h1 class="formtitle">Formulir Registrasi</h1>  
        <isi class="tablecontent">
                <form method="POST" >  
                    {% csrf_token %}  
                    <table>  
                        {{ form.as_table }}  
                        <tr>  
                            <td></td>
                            <td><input type="submit" name="submit" value="Daftar"/></td>  
                        </tr>  
                    </table>  
                </form>
    
            {% if messages %}  
                <ul>   
                    {% for message in messages %}  
                        <li>{{ message }}</li>  
                        {% endfor %}  
                </ul>   
            {% endif %}        
        </isi>
    </div>  
    
</body>

{% endblock content %}
