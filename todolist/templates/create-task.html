{% extends 'base.html' %}

{% block content %}

<h1>Create New Task</h1>

<form method="POST">
    {% csrf_token %}
    <table>
        {{ form.as_table }}
        <tr>
            <td>Task Title:</td>
            <td><input type="text" name="title" /></td>
        </tr>
        <tr>
            <td>Task Description:</td>
            <td><input type="text" name="description" /></td>
        </tr>
        <tr>
            <td></td>
            <td><input type="submit" name="submit" value="Create" /></td>
        </tr>
    </table>
</form>

{% endblock content %}
